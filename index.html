<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="app.js" defer></script>
    <link rel="stylesheet" href="./main.css" />
    <title>Game001</title>
  </head>
  <body>
    <main>
      <div class="time"><span>You have 2 minutes</span>00 : 00</div>

      <section class="section left-round">
        <div class="left-square"></div>
      </section>

      <section class="section right-round">
        <div class="right-square"></div>
        <div class="comments"></div>
      </section>
      <button class="btn1">Start</button>
      <button class="btn2" type="reset">Reset</button>
      <div>
        <h1>Scores history</h1>
        <div class="bestScores">
          <ul class="list"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
